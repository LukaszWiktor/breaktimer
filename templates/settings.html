<!doctype html>
<html data-ng-app="popup" data-ng-csp="">
    <head>
        <meta charset="UTF-8">
        <title>Break Timer - Settings</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body class="settings">
        <div class="container">
            <div data-ng-controller="SettingsCtrl">
                <h1>Break Timer - Settings</h1>
                <div class="spacer"></div>
                <form ng-submit="save()">
                    <div class="form-group">
                        <label for="break-frequency">Notify me with</label>
                        <select
                            class="form-control"
                            ng-options="item as item.name for item in values track by item.id"
                            ng-model="selected"
                            ng-change="selectNotify()"
                        ></select>
                    </div>
                    <div class="spacer"></div>
                    <h3>Break Settings</h3>
                    <div class="form-group">
                        <label for="break-frequency">Break Frequency</label>
                        <input type="text" id="break-frequency" class="form-control"
                            ng-model="config.frequency" placeholder="Enter a break frequency" />
                    </div>
                    <div class="form-group" ng-show="config.notificationType === 'F'">
                        <label for="break-frequency">Break Length</label>
                        <input type="text" id="break-length" class="form-control"
                            ng-model="config.length" placeholder="Enter a break length" />
                    </div>
                    <div class="spacer"></div>
                    <h3>Working Hours</h3>
                    <div class="form-group">
                        <label for="breaks-from">Breaks From</label>
                        <input type="time" id="breaks-from" class="form-control"
                            ng-model="breaksFrom" ng-change="breaksFromChanged()"
                            placeholder="HH:mm"/>
                    </div>
                    <div class="form-group" ng-show="config.notificationType === 'F'">
                        <label for="breaks-to">Breaks To</label>
                        <input type="time" id="breaks-to" class="form-control"
                            ng-model="breaksTo" ng-change="breaksToChanged()"
                            placeholder="HH:mm"/>
                    </div>
                    <div class="spacer"></div>
                    <input class="btn btn-primary" type="submit" value="Save" />
                    <button class="btn" type="button" value="Cancel" ng-click="cancel()" />
                        Cancel
                    </button>
                </form>
            </div>
        </div>
        <script src="../js/vendor/angular.min.js"></script>
        <script src="../js/vendor/angular-route.min.js"></script>
        <script src="../js/vendor/moment.min.js"></script>
        <script src="../js/vendor/countdown.min.js"></script>
        <script src="../js/vendor/moment-countdown.min.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
